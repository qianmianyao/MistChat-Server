<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 h-screen flex flex-col">
<div id="log" class="flex-1 overflow-y-auto p-4 space-y-2 bg-white dark:bg-gray-800 text-sm sm:text-base"></div>

<div class="p-4 bg-white dark:bg-gray-800 border-t border-gray-300 dark:border-gray-700 flex flex-col gap-2 sm:flex-row sm:items-end">
    <div class="flex gap-2 flex-col sm:flex-row sm:items-center w-full sm:w-auto">
        <input type="text" id="uid" placeholder="Enter UID"
               class="px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 w-full sm:w-40" />

        <input type="text" id="username" placeholder="Enter Username"
               class="px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 w-full sm:w-40" />

        <button id="connect"
                class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition w-full sm:w-auto">
            Connect
        </button>
        <button id="disconnect"
                class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition w-full sm:w-auto">
            Disconnect
        </button>
    </div>

    <form id="form" class="flex gap-2 w-full mt-2 sm:mt-0">
        <input type="text" id="msg" placeholder="Type a message..."
               class="flex-grow px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="submit" value="Send"
               class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition" />
    </form>
</div>



<script src="main.js"></script>
</body>
</html>
