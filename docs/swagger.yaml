basePath: /api/v1
host: localhost:8080
info:
  contact: {}
  description: Parchment服务器API文档
  title: Parchment API
  version: "1.0"
paths:
  /chat/connect:
    get:
      consumes:
      - application/json
      description: 建立WebSocket连接
      parameters:
      - description: 用户ID
        in: query
        name: uuid
        required: true
        type: string
      - description: 用户名
        in: query
        name: username
        type: string
      produces:
      - application/json
      responses:
        "101":
          description: Switching Protocols to websocket
          schema:
            type: string
      summary: WebSocket连接
      tags:
      - Chat
  /example/hello_world:
    get:
      consumes:
      - application/json
      description: 返回 Hello World
      produces:
      - application/json
      responses:
        "200":
          description: Hello World
          schema:
            type: string
      summary: Hello World
      tags:
      - example
swagger: "2.0"
